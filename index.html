<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Baixar Vídeo do YouTube</title>
    <style>
        body {
            font-family: sans-serif;
            margin-top: 100px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Baixar Vídeo do YouTube</h1>
    <form action="/baixar" method="POST">
        <input type="text" name="url" placeholder="Cole o link do vídeo aqui" required><br>
        <input type="submit" value="Baixar Vídeo">
    </form>
</body>
</html>
